    <script>
        function func(){
            var obj={a:100};
            console.log("before: "+obj.a);
            callByReference(obj);
            console.log("after: "+obj.a);
        }
        function callByReference(newa){
            console.log("inside function: "+newa.a);
            newa.a=2;

    </script>
